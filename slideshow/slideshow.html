<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="template.css" type="text/css">

<body>
    <div id="wrap">
        <header>Header
        </header>

        <nav>Nav
        </nav>

        <section>
            <div class="slider-wrapper theme-bar">
                <div id="slider" class="nivoSlider">
                    <img src="images/mary.webp" data-thumb="images/mary.webp" title="I tread where I please" />
                    <img src="images/vatican.png" data-thumb="images/vatican.png" data-transition="slideInLeft" />
                    <img src="images/carroll.jpg" data-thumb="images/carroll.jpg" alt="Carroll Collede"
                        title="#htmlcaption" />
                </div>
                <div id="htmlcaption" class="nivo-html-caption">
                    <em>h</em><b>t</b><u>m</u><em><b><u>l</u></b></em>
                </div>
            </div>
        </section>

        <footer>Footer
        </footer>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider();
        });
    </script>
    <!--End wrap-->
</body>
