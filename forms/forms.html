<body>
    <div id="wrap">
        <header>Form
        </header>

        <nav>Nav
        </nav>

        <section>
            <form method="post" action="/media.html">
                <label for="fname">First Name</label><br />
                <input type="text" placeholder="First Name" id="fname" name="fname" /><br />
                <label for="lname">Last Name</label><br />
                <input type="text" placeholder="Last Name" id="lname" name="lname" /><br />
                <label for="email">Email</label><br />
                <input type="email" placeholder="someone@example.com" id="email" name="email" /><br />
                <label for="phone">Phone Number</label><br />
                <input type="tel" placeholder="+1 (555) 555-5555" id="phone" name="phone" /><br />
                <p>How'd you hear about this website?</p>

                <input type="checkbox" id="birdie" name="howhear"><label for="birdie">Little birdie told me</label><br/>
                <input type="checkbox" id="whohasnt" name="howhear"><label for="whohasnt">Are you kidding, who hasn't?</label><br/>
                <input type="checkbox" id="links" name="howhear"><label for="links">Clicked a bunch of random links and now I'm here...</label><br/>
                <input type="checkbox" id="checkout" name="howhear"><label for="checkout">You were like, dude, check out this form</label><br/>
                <input type="checkbox" id="sham" name="howhear"><label for="sham">I dunno, Sham probably maybe?</label><br/>
                <input type="checkbox" id="price" name="howhear"><label for="price">A Nigerian price wrote me a letter about your site</label><br/>
                <br /><br />
                <input type="checkbox" id="box" /><label for="box">Do you want us to send you spam?</label><br />
                <input type="submit" />
            </form>
        </section>

        <footer>Footer
        </footer>
